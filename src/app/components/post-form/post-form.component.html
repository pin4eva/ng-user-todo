<h2>Add Post</h2>

<div class="card card-body mb-3">
  <form #postForm="ngForm" (ngSubmit)="onAddPost(postForm)">
    <div class="form-group mb-2">
      <label for="title">Title</label>
      <input required="" type="text" #title [(ngModel)]="currentPost!.title" name="title" class="form-control" />
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea required="" name="body" class="form-control" #body [(ngModel)]="currentPost!.body"></textarea>
    </div>
    <div class="mt-2 d-grid">
      <button [disabled]="!postForm.valid" class="btn btn-dark">Add Post</button>
    </div>
  </form>
</div>
