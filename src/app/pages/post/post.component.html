<post-form [currentPost]="currentPost" (newPost)="onAddPost($event)" />

<h2>Post</h2>

<div class="card mb-2" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post?.title }}</h3>
    <p>{{ post?.body }}</p>
    <div>
      <button class="btn btn-sm btn-primary" (click)="setCurrentPost(post)"><i class="fas fa-edit"></i></button>
      <button class="btn btn-sm btn-danger ms-3"><i class="fas fa-trash"></i></button>
    </div>
  </div>
</div>
